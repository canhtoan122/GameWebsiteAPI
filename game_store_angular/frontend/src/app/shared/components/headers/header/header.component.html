<header class="header header-intro-clearance header-3">
    <div class="header-top">
        <div [class]="containerClass">
            <div class="header-left">
                <a href="tel:#"><i class="icon-phone"></i>Call: +0123 456 789</a>
            </div>

            <div class="header-right">

                <ul class="top-menu">
                    <li>
                        <a href="javascript:;">Links</a>
                        <ul>
                            <li>
                                <div class="header-dropdown">
                                    <a href="javascript:;">USD</a>
                                    <div class="header-menu">
                                        <ul>
                                            <li><a href="javascript:;">Eur</a></li>
                                            <li><a href="javascript:;">Usd</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="header-dropdown">
                                    <a href="javascript:;">ENGLISH</a>
                                    <div class="header-menu">
                                        <ul>
                                            <li><a href="javascript:;">English</a></li>
                                            <li><a href="javascript:;">French</a></li>
                                            <li><a href="javascript:;">Spanish</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li class="login"><a href="javascript:;" (click)="showLoginModal($event)"><i
                                        class="icon-user"></i>Login</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div [class]="containerClass">
            <div class="header-left">
                <molla-mobile-button></molla-mobile-button>

                <a routerLink="/" class="logo">
                    <img src="assets/images/home/logo.png" class="bg-transparent" alt="Molla Logo" width="105"
                        height="24">
                </a>
            </div>

            <div class="header-center d-none d-lg-block">
                <molla-header-search></molla-header-search>
            </div>

            <div class="header-right">
                <div class="header-dropdown-link">
                    <div class="account">
                        <a routerLink="/shop/dashboard" title="My account">
                            <div class="icon">
                                <i class="icon-user"></i>
                            </div>
                            <p>Account</p>
                        </a>
                    </div>

                    <molla-wishlist-menu></molla-wishlist-menu>

                    <molla-cart-menu></molla-cart-menu>
                </div>
            </div>
        </div>
    </div>

    <div class="sticky-wrapper bg-white" [style.height]="utilsService.isSticky? utilsService.stickyHeight + 'px' : '' ">
        <div class="header-bottom sticky-header" [class.fixed]="utilsService.isSticky">
            <div [ngClass]="containerClass">
                <div class="d-flex w-100 position-relative">
                    <div class="header-center">
                        <molla-main-menu></molla-main-menu>
                    </div>

                    <div class="header-right overflow-hidden">
                        <i class="la la-lightbulb-o"></i>
                        <p class="text-truncate">Clearance Up to 30% Off</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
